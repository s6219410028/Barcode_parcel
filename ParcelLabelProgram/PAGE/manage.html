<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      h2 {
        text-align: center;
      }
      table {
        width: 90%;

        border-collapse: collapse;

      th,
      td {

      }
      button {
        padding: 8px 12px;
        margin: 5px;
        cursor: pointer;
      }
      .go-back {
        display: block;
        margin: 20px auto;
      }

      /* Navbar Styles */
      .navbar {
        background-color: #007bff;
        padding: 10px 20px;
      }
      .nav-list {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;

      .nav-item {

        text-decoration: underline;

      /* Unified Button Style */
      .btn {
        padding: 10px 20px;

        border-radius: 4px;
        font-size: 16px;

      }
      .btn:hover {

      /* Optional: Adjust margins for the page content */
      .input-container {
        background: white;

        width: 80%;

        border-radius: 8px;

      }
    </style>
  </head>
  <body>
    <!-- Top Navbar -->
    <nav class="navbar">
      <ul class="nav-list">
        <li class="nav-item"><a href="index.html">Home</a></li>
        <li class="nav-item">
          <a href="./addProduct.html">Add New Product</a>
        </li>
        <li class="nav-item"><a href="./manage.html">Manage Data</a></li>
      </ul>
    </nav>

    <h2 style="text-align: center">Parcel Label Generator</h2>
    <hr />

    <h2>Manage Companies</h2>
    <table id="companyTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Company Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>


    <h2>Manage Products</h2>
    <table id="productTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Company ID</th>
          <th>Product Name (Eng)</th>
          <th>Product Name (Thai)</th>
          <th>Barcode</th>
          <th>MFG</th>
          <th>LOT</th>
          <th>EXP</th>
          <th>UNIT</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <br />
    <br />

    <div>
      <button class="btn" onclick="goBack()">â¬… Go Back</button>
    </div>

    <script>
      const supabaseUrl = "https://cqdhhmolqaqbalapevnw.supabase.co";
      const supabaseKey =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNxZGhobW9scWFxYmFsYXBldm53Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDE1NzA1NjcsImV4cCI6MjA1NzE0NjU2N30.aSGjO9lqWHN-BxJDhul6iN3yDZqkNeyG6k2q3vr5e0M"; // Replace with actual key
      const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

      // ------------------- Load Companies -------------------
      async function loadCompanies() {
        const { data, error } = await supabase
          .from("companies")
          .select("id, company_name")
          .order("id", { ascending: true });

        const tbody = document.querySelector("#companyTable tbody");
        tbody.innerHTML = "";

        if (error) {
          console.error("Error fetching companies:", error);
          tbody.innerHTML =
            "<tr><td colspan='3'>Error loading companies.</td></tr>";
          return;
        }

        if (!data.length) {
          tbody.innerHTML = "<tr><td colspan='3'>No companies found.</td></tr>";
          return;
        }

        data.forEach((company) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
          <td>${company.id}</td>
          <td>${company.company_name}</td>
          <td>
            <button onclick="deleteCompany(${company.id})">Delete</button>
          </td>
        `;
          tbody.appendChild(tr);
        });
      }

      // ------------------- Load Products -------------------
      async function loadProducts() {
        const { data, error } = await supabase
          .from("products")
          .select(
            "id, company_id, product_name_eng, product_name_th, product_barcode, product_mfg, product_lot, product_exp, unit"
          )
          .order("id", { ascending: true });

        const tbody = document.querySelector("#productTable tbody");
        tbody.innerHTML = "";

        if (error) {
          console.error("Error fetching products:", error);
          tbody.innerHTML =
            "<tr><td colspan='10'>Error loading products.</td></tr>";
          return;
        }

        if (!data.length) {
          tbody.innerHTML = "<tr><td colspan='10'>No products found.</td></tr>";
          return;
        }

        data.forEach((product) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
          <td>${product.id}</td>
          <td>${product.company_id}</td>
          <td>${product.product_name_eng}</td>
          <td>${product.product_name_th}</td>
          <td>${product.product_barcode}</td>
          <td>${product.product_mfg}</td>
          <td>${product.product_lot}</td>
          <td>${product.product_exp}</td>
          <td>${product.unit}</td>
          <td>
            <button  onclick="deleteProduct(${product.id})">Delete</button>
          </td>
        `;
          tbody.appendChild(tr);
        });
      }

      // ------------------- Delete Functions -------------------
      async function deleteCompany(companyId) {
        if (!confirm("Are you sure you want to delete this company?")) return;

        const { data, error } = await supabase
          .from("companies")
          .delete()
          .eq("id", companyId);

        if (error) {
          console.error("Error deleting company:", error);
          alert("Error deleting company!");
        } else {
          alert("Company deleted successfully!");
          loadCompanies();
        }
      }

      async function deleteProduct(productId) {
        if (!confirm("Are you sure you want to delete this product?")) return;

        const { data, error } = await supabase
          .from("products")
          .delete()
          .eq("id", productId);

        if (error) {
          console.error("Error deleting product:", error);
          alert("Error deleting product!");
        } else {
          alert("Product deleted successfully!");
          loadProducts();
        }
      }

      // ------------------- Go Back Button -------------------
      function goBack() {
        {
          window.location.href = "index.html"; // Change to your desired page
        }
      }

      // ------------------- Initialize -------------------
      document.addEventListener("DOMContentLoaded", () => {
        loadCompanies();
        loadProducts();
      });
    </script>
  </body>
</html>
