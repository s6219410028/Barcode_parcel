<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parcel Label Generator</title>
    <link rel="stylesheet" href="/ParcelLabelProgram/CSS/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.13.3/css/selectize.default.min.css"
    />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
      /* Navbar Styles */
      .navbar {
        background-color: #007bff;
        padding: 10px 20px;
      }
      .nav-list {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
      }
      .nav-item {
        margin-right: 20px;
      }
      .nav-item a {
        text-decoration: none;
        color: white;
        font-size: 16px;
      }
      .nav-item a:hover {
        text-decoration: underline;
      }
      /* Unified Button Style */
      .btn {
        padding: 10px 20px;
        background-color: #007bff;
        border: none;
        color: white;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
      }
      .btn:hover {
        background-color: #0056b3;
      }
      .input-container {
        background: white;
        padding: 20px;
        margin: 20px auto;
        width: 80%;
        max-width: 600px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <!-- Top Navbar -->
    <nav class="navbar">
      <ul class="nav-list">
        <li class="nav-item"><a href="./Index.html">Home</a></li>
        <li class="nav-item"><a href="./addProduct.html">Add New Product</a></li>
        <li class="nav-item"><a href="./manage.html">Manage Data</a></li>
      </ul>
    </nav>

    <h2 style="text-align: center">Parcel Label Generator</h2>
    <hr />

    <div style="text-align: center;">
        <p>***เลือกบริษัทก่อน แล้วจะมี form ให้เลือกสินค้าที่จะสร้างใบแปะหน้า***
        </p>
    </div>

    <!-- Company Selector -->
    <div class="input-container">
      <label for="companySelector">Select Company:</label>
      <select id="companySelector"></select>
    </div>

    <!-- Dynamic Form Container (will load company-specific product fields) -->
    <div id="companyFormContainer"></div>

    <!-- Print All Labels Section -->
    <div style="text-align: center">
      <label for="printCountGeneral">Labels per page:</label>
      <input style="height: 20px;" type="number" id="printCountGeneral" value="1" min="1" />
      <!-- <button class="btn" onclick="previewLabels()">Print All Labels</button> -->
    </div>
