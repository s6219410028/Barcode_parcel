  <body>
    <h2>Parcel Label Generator</h2>
    <h2>บริษัท ที.แมน ฟาร์มา จำกัด</h2>
    <div class="input-container" id="companyAForm">
      <div style="margin-bottom: 10px">
        <label for="companyNameA">Company Name:</label>
        <select id="companyNameA" disabled>
          <option value="บริษัท เอ็กซ์เพรสเมด จำกัด">
            บริษัท เอ็กซ์เพรสเมด จำกัด
          </option>
        </select>
      </div>
      <label for="productNameEngA">Product Name (Eng):</label>
      <select
        id="productNameEngA"
        onchange="updateDropdown('companyA', this.value)"
      >
        <option value="">Select Product (Eng)</option>
        <option value="product1A">Product A (Eng)</option>
        <option value="product2A">Product B (Eng)</option>
        <option value="product3A">Product C (Eng)</option>
      </select>
      <label for="productNameThA">Product Name (Thai):</label>
      <select id="productNameThA">
        <option value="">Select Product (Thai)</option>
        <option value="Product A (Thai)">Product A (Thai)</option>
        <option value="Product B (Thai)">Product B (Thai)</option>
        <option value="Product C (Thai)">Product C (Thai)</option>
      </select>
      <label for="barcodeA">Barcode:</label>
      <select id="barcodeA">
        <option value="">Select Barcode</option>
        <option value="1234567890">1234567890</option>
        <option value="9876543210">9876543210</option>
        <option value="111222333444">111222333444</option>
      </select>
      <label for="mfgA">MFG:</label>
      <select id="mfgA">
        <option value="">Select MFG</option>
        <option value="16-01-25">16-01-25</option>
        <option value="17-02-26">17-02-26</option>
        <option value="18-03-27">18-03-27</option>
      </select>
      <label for="lotA">LOT:</label>
      <select id="lotA">
        <option value="">Select LOT</option>
        <option value="2066803">2066803</option>
        <option value="2066804">2066804</option>
        <option value="2066805">2066805</option>
      </select>
      <label for="expA">EXP:</label>
      <select id="expA">
        <option value="">Select EXP</option>
        <option value="22-02-27">22-02-27</option>
        <option value="23-03-28">23-03-28</option>
        <option value="24-04-29">24-04-29</option>
      </select>
      <label for="unitA">UNIT:</label>
      <select id="unitA">
        <option value="">Select UNIT</option>
        <option value="24x6x60cc">24x6x60cc</option>
        <option value="30x8x70cc">30x8x70cc</option>
        <option value="36x10x80cc">36x10x80cc</option>
      </select>
      <button onclick="generateTable('companyA')">
        Generate Table (Company A)
      </button>
      <button onclick="printTable('companyA')">Print Label (Company A)</button>
    </div>

      <button onclick="generateTable('companyB')">
